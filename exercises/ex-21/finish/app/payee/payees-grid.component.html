<table *ngIf="payees" class="table table-hover">
  <thead>
  <tr>
    <th (click)="callSort('payeeName')">Payee</th>
    <th (click)="callSort('city')">City</th>
    <th (click)="callSort('state')">State</th>
  </tr>
  <tr>
    <td><input [(ngModel)]="payeeFilter.payeeName" type="text"></td>
    <td><input [(ngModel)]="payeeFilter.city" type="text"></td>
    <td><input [(ngModel)]="payeeFilter.state" type="text">
    <button (click)="callFilter(payeeFilter)" class="btn btn-default">Filter</button></td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let payee of payees"
      (click)="callPayeeSelect(payee)">
    <td>{{ payee.payeeName }}</td>
    <td>{{ payee.city }}</td>
    <td>{{ payee.state }}</td>
  </tr>
  </tbody>
</table>
