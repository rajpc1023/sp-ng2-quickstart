<div class="col-md-8">
  <ul>
    <li class="list-group-item">Id: {{ tx.id }}</li>
    <li class="list-group-item">Payee: {{ tx.payee.payeeName }}</li>
    <li class="list-group-item">Amount: {{ tx.amount | currency:'USD':true }}</li>
    <li class="list-group-item">Status: {{ tx.txStatus }}</li>
    <li class="list-group-item">Date: {{ tx.txDate | date:'MMMM dd, yyyy' }}</li>
  </ul>
</div>
