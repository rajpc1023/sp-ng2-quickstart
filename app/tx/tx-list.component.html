<div>
  <ul>
    <li *ngFor="let tx of txs, let isEven = even; trackBy:txTrackBy"
        (click)="tellParent(tx)"
        [ngClass] = "setClasses(tx)"
        class="list-unstyled"
    >
      {{ tx.payee.payeeName }}: {{ tx.amount | currency:'USD':true }}<br>
      <!--Even or odd: {{ isEven ? 'even' : 'odd' }}-->
    </li>
  </ul>
</div>
